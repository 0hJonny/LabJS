<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>
    <section class="result-container">
        <div class="content-wrapper">
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">тип теста</span>
                    <span class="stat-value">время 15</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">сpm</span>
                    <span class="stat-value">272</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">точность</span>
                    <span class="stat-value">95%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">символы</span>
                    <span class="stat-value">68</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ошибки</span>
                    <span class="stat-value">3</span>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary">
                    <span class="btn-text">Заново</span>
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/cfac60b1affe75da7334de0ab958db5e81c3ef06b72a88ab3c1790ad04898258?placeholderIfAbsent=true&apiKey=0b0287b5134a46d78b08caf149589b64" alt="" class="btn-icon" />
                </button>
                <button class="btn btn-primary">
                    <span class="btn-text">Следующий тест</span>
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/95ba45ddb42d433f00d56b569659df95757aa771820e19406163e34a6e3ae65f?placeholderIfAbsent=true&apiKey=0b0287b5134a46d78b08caf149589b64" alt="" class="btn-icon" />
                </button>
            </div>
        </div>
    </section>
</body>
</html>
