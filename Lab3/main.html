<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <section class="typing-test-container">
        <div class="test-options">
            <div class="options-container">
                <div class="option-group">
                    <div class="option-item">
                        <img src="src/clock.svg" alt="" class="option-icon">
                        <span class="option-text">Время</span>
                    </div>
                    <div class="option-item option-active">
                        <img src="src/a-letter.svg" alt="" class="option-icon">
                        <span class="option-text">Слова</span>
                    </div>
                </div>
                <div class="separator" aria-hidden="true"></div>
                <div class="word-options">
                    <button class="word-option option-item">10</button>
                    <button class="word-option option-item">25</button>
                    <button class="word-option option-item word-option-active">50</button>
                    <button class="word-option option-item">100</button>
                </div>
            </div>
            <button class="start-test-button">
                <span class="start-test-text">Начать тест</span>
                <img src="src/arrow.svg" alt="" class="start-test-icon">
            </button>
        </div>
    </section>
</body>
</html>
