<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="empty-state">
        <img id="empty-state-logo" src="images/Logo.png" alt="Лого">
        <p>Add a task to get started</p>
    </div>
    <div class="todo-list"></div>
    <form class="todo-create-form">
        <div class="todo-create-form__navigation">
            <button type="button" class="button-back">
                <img src="images/Arrow.svg" alt="Назад">
            </button>
            <button type="submit" class="button-accept">
                <img src="images/Check.svg" alt="Подтвердить">
            </button>
        </div>
        <div>
            <textarea class="todo-create-form__input" name="input-task-area" placeholder="Add New Task..." id="input-task-area" rows="1"></textarea>
        </div>
    </form>
</div>
<button type="button" class="button-add">
    <img src="images/Plus.svg" alt="Добавить задачу">
</button>
<script src="app.js"></script>
</body>
</html>
