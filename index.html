<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="empty-state">
        <img src="images/Logo.png" alt="Лого">
        <p>Add a task to get started</p>
    </div>
    <div class="todo-item">
        <label>
            <input type="checkbox">
        </label>
        <div class="todo-itemq__text">Create new project</div>
        <div>Create new project</div>
        <button type="button" class="button-delete">
            <img src="images/Cross.svg" alt="Удалить задачу">
        </button>
    </div>
</div>
<button type="button" class="button-add">
    <img src="images/Plus.svg" alt="Добавить задачу">
</button>
<script src="app.js"></script>
</body>
</html>
